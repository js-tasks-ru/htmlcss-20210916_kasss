<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
        <style>
            .container {
                position: relative;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 304px;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class='calendar'>
                <div class='calendar__month'>October 2019</div>
                <div class='calendar__wrapper'>
                    <div class='calendar__content'>
                        <span class='item__day'>Mon</span>
                        <span class='item__day'>Tue</span>
                        <span class='item__day'>Wed</span>
                        <span class='item__day'>Thu</span>
                        <span class='item__day'>Fri</span>
                        <span class='item__day'>Sat</span>
                        <span class='item__day'>Sun</span>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class='content__item item__day'></div>
                        <div class='content__item item__day'>1</div>
                        <div class='content__item item__day'>2</div>
                        <div class='content__item item__day'>3</div>
                        <div class='content__item item__day'>4</div>
                        <div class='content__item item__day'>5</div>
                        <div class='content__item item__day'>6</div>
                        <div class='content__item item__day'>7</div>
                        <div class='content__item item__day'>8</div>
                        <div class='content__item item__day'>9</div>
                        <div class='content__item item__day'>10</div>
                        <div class='content__item item__day'>11</div>
                        <div class='content__item item__day'>12</div>
                        <div class='content__item item__day'>13</div>
                        <div class='content__item item__day'>14</div>
                        <div class='content__item item__day'>15</div>
                        <div class='content__item item__day'>16</div>
                        <div class='content__item item__day'>17</div>
                        <div class='content__item item__day content__item_select_start'>18</div>
                        <div class='content__item item__day content__item_select'>19</div>
                        <div class='content__item item__day content__item_select'>20</div>
                        <div class='content__item item__day content__item_select'>21</div>
                        <div class='content__item item__day content__item_select'>22</div>
                        <div class='content__item item__day content__item_select_start'>23</div>
                        <div class='content__item item__day'>24</div>
                        <div class='content__item item__day'>25</div>
                        <div class='content__item item__day'>26</div>
                        <div class='content__item item__day'>27</div>
                        <div class='content__item item__day'>28</div>
                        <div class='content__item item__day'>29</div>
                        <div class='content__item item__day'>30</div>
                        <div class='content__item item__day'>31</div>
                        <div class='item__select'></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
