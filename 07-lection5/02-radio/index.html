<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <title>radio</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <style>
            .container {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <label class='radio'>
                <input class='radio__input' type='radio' name='radioButton'>
                <div class='radio__wrap'>
                    <div class='radio__custom'>
                        <div class='radio__icon'></div>
                    </div>
                    <span class='radio__label'>Radio 1</span>
                </div>
            </label>
            <label class='radio'>
                <input class='radio__input' type='radio' name='radioButton'>
                <div class='radio__wrap'>
                    <div class='radio__custom'>
                        <div class='radio__icon'></div>
                    </div>
                    <span class='radio__label'>Radio 2</span>
                </div>
            </label>
            <label class='radio'>
                <input class='radio__input' type='radio' disabled>
                <div class='radio__wrap'>
                    <div class='radio__custom'>
                        <div class='radio__icon'></div>
                    </div>
                    <span class='radio__label'>Disabled</span>
                </div>
            </label>
        </div>
    </body>
</html>
